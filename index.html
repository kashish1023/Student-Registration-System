<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1>Student Registration System</h1>
        <p>Register, view, edit, and delete student details efficiently.</p>
    </header>

    <main class="container">
        <!-- Main content container -->
        <section class="content">
            <!-- Registration Form in a box -->
            <div class="form-box">
                <h2>Register New Student</h2>
                <form id="studentForm" novalidate>
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                
                    
                    <label for="studentID">Student ID:</label>
                    <input type="number" id="studentID" name="studentID" required>
                    <div class="error-message" id="idError">Please enter a valid ID.</div>
                    
                    <label for="emailID">Email ID:</label>
                    <input type="email" id="emailID" name="emailID" required>
                    <div class="error-message" id="emailError">Please enter a valid email address.</div>
                    
                    <label for="contactNo">Contact No:</label>
                    <input type="tel" id="contactNo" name="contactNo" pattern="^\d{10}$" required>
                    <div class="error-message" id="contactError">Please enter a valid 10-digit contact number.</div>
                    
                    <label for="class">Degree:</label>
                    <input type="text" id="class" name="class" required>
                    
                    
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                    <div class="error-message" id="addressError"></div>
                    
                    <button type="submit">Add Student</button>
                </form>
            </div>

            <!-- Registered Students Section -->
            <div class="display-box">
                <h2>Registered Students</h2>
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Degree</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated rows -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
